<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-success" style="text-align: center;">
      Unistores
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  color="success">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
    <ion-button  color="success">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
    <ion-button slot="primary" color="success">SIGN UP</ion-button>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
  </div>
  <iframe src="https://unistores.com.ng/errand/" title="Josrac Learner" allowfullscreen="true" width="100%" height="100%" class="me" onload="closeProgressIndicator()" id="bt"></iframe>

</ion-content>
